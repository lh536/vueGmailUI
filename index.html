<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMail UI Sample</title>
  </head>
  <body class="antialiased">

    <div class="bg-[#111111] min-h-screen text-white hidden">
        <div class="grid grid-cols-8 py-2 min-h-screen">

            <!-- 2 ROW 1 -->
            <!-- 3 LOGO SECTION -->
            <button class="flex justify-start items-center pl-4 space-x-2">
                <div class="w-11 h-11 rounded-full flex justify-center items-center hover:bg-[#222223] text-[#E2E2E3]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 8h16M4 12h16M4 16h16" />
                    </svg>
                </div>
                <div class="font-normal text-xl">Gmail</div>
            </button>

            <!-- 3 SEARCH FIELD SECTION -->
            <div class="col-span-5">
                <div class="w-7/12">

                    <form class="text-[#E7E7E7]" action="">

                        <div class="relative">

                            <button class="absolute inset-y-0 left-0 flex items-center ml-2">

                                <span
                                    class="flex justify-center items-center w-10 h-10 rounded-full hover:bg-[#535354]">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </span>

                            </button>

                            <input class="bg-[#474747] border-0 placeholder-[#E7E7E7] p-3 pl-14 font-semibold "
                                type="text" name="" id="" placeholder="Search all conversations">

                            <button class="absolute inset-y-0 right-0 flex items-center transform rotate-90 mr-3">
                                <span
                                    class="flex justify-center items-center rounded-full w-10 h-10 hover:bg-[#535354]">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2"
                                            d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                                    </svg>
                                </span>
                            </button>

                        </div>
                    </form>

                </div>

            </div>

            <!-- 3 UPPER RIGHT OPTIONS SECTION -->
            <div class="col-span-2 flex items-center justify-end pr-2">

                <button
                    class="flex justify-center items-center border border-[#2E2E2E] rounded-full px-3 py-1 font-semibold hover:bg-[#414141] hover:border-[#585858]">
                    <div class="w-2 h-2 bg-[#1E8E3E] rounded-full ring-white ring-1"></div>
                    <span class="pl-2 pr-1">Active</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>

                </button>

                <button class="w-10 h-10 rounded-full flex justify-center items-center hover:bg-[#222223]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>

                <button class="w-10 h-10 rounded-full flex justify-center items-center hover:bg-[#222223]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>

                <button class="w-10 h-10 rounded-full flex justify-center items-center hover:bg-[#222223]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-grid-dots h-5 w-5"
                        viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <circle cx="5" cy="5" r="1" />
                        <circle cx="12" cy="5" r="1" />
                        <circle cx="19" cy="5" r="1" />
                        <circle cx="5" cy="12" r="1" />
                        <circle cx="12" cy="12" r="1" />
                        <circle cx="19" cy="12" r="1" />
                        <circle cx="5" cy="19" r="1" />
                        <circle cx="12" cy="19" r="1" />
                        <circle cx="19" cy="19" r="1" />
                    </svg>
                </button>

                <button class="w-10 h-10 rounded-full flex justify-center items-center hover:bg-[#222223]">
                    <img src="https://pbs.twimg.com/profile_images/458965238004453377/KxtxcGCE.jpeg"
                        class="rounded-full w-8 h-8" alt="">
                </button>

            </div>

            <!-- 2 ROW 2 -->
            <!-- 3 COMPOSE MENU -->
            <div class="flex items-center">
                <button
                    class="flex justify-between items-center flex-grow group hover:bg-[#414141] h-10 rounded-full rounded-l-none pl-1 mr-2 py-4">
                    <span class="flex items-center space-x-2">
                        <span
                            class="hover:bg-[#676767] h-9 w-5 rounded-md transition duration-200 flex justify-center items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 relative z-10" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                        <span class="text-sm font-semibold">Mail</span>
                    </span>
                    <div class="flex items-center justify-center group-hover:bg-[#303132] w-10 h-10 rounded-full"
                        id="compose">
                        <span
                            class="flex items-center justify-center border border-[#5E6267] hover:bg-[#3C4043] hover:border-none w-10 h-10 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                        </span>
                    </div>
                </button>
            </div>

            <!-- 3 MIDDLE CENTER OPTIONS MENU -->
            <div class="col-span-7">
                <div class="flex border-b border-[#2E2E2E] items-center h-10 space-x-3 text-[#E9E9E9] py-6">



                    <!-- 3 MAIL SELECTION -->
                    <div class="flex pl-4">
                        <div
                            class="w-7 h-9 rounded-md flex justify-center items-center group hover:bg-[#414141] transition duration-200 hover:cursor-pointer">
                            <input
                                class="group-hover:bg-[#414141] group-hover:border-white group-hover:cursor-pointer bg-[#111111]"
                                type="checkbox" name="" id="">
                        </div>
                        <button
                            class="w-4 h-9 rounded-md flex justify-center items-center hover:bg-[#414141] hover:text-white transition duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 hover:text-white" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>



                    <!-- 3 RELOAD BUTTON -->
                    <div>
                        <button
                            class="w-10 h-10 rounded-full flex justify-center items-center hover:bg-[#414141] hover:text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                        </button>
                    </div>


                    <!-- 3 MORE BUTTON -->
                    <div>
                        <button
                            class="w-10 h-10 rounded-full flex justify-center items-center hover:bg-[#414141] hover:text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                            </svg>
                        </button>
                    </div>



                    <!-- 3 PANEL MODE BUTTON -->
                    <div class="flex justify-end items-center flex-grow pr-7">
                        <button
                            class="w-7 h-9 rounded-md flex justify-center items-center hover:bg-[#414141] transition duration-200 hover:text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z" />
                            </svg>
                        </button>
                        <!-- 3 DOWN ARROW BUTTON -->
                        <button
                            class="w-4 h-9 rounded-md flex justify-center items-center hover:bg-[#414141] hover:text-white transition duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 hover:text-white" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>



                </div>

            </div>


            <!-- 2 ROW 3 -->
            <!-- 3 LEFT MENU BAR -->
            <div class="flex flex-col items-start text-sm min-h-full">

                <button
                    class="w-full flex justify-between items-center bg-[#595959] rounded-r-full font-bold py-2 px-4 mr-4">
                    <div class="flex space-x-4 ml-4 items-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 2h10v7h-2l-1 2H8l-1-2H5V5z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                        <span>Inbox</span>
                    </div>
                    <span class="">47</span>
                </button>

                <button
                    class="w-full flex justify-between items-center hover:bg-[#414141] rounded-r-full font-semibold py-2 px-4 mr-4">
                    <div class="flex space-x-4 ml-4 items-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                            </svg>
                        </span>
                        <span>Starred</span>
                    </div>
                    <span class=""></span>
                </button>

                <button
                    class="w-full flex justify-between items-center hover:bg-[#414141] rounded-r-full font-semibold py-2 px-4 mr-4">
                    <div class="flex space-x-4 ml-4 items-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </span>
                        <span>Snoozed</span>
                    </div>
                    <span class=""></span>
                </button>

                <button
                    class="w-full flex justify-between items-center hover:bg-[#414141] rounded-r-full font-semibold py-2 px-4 mr-4">
                    <div class="flex space-x-4 ml-4 items-center">
                        <span class="">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </span>
                        <span>Important</span>
                    </div>
                    <span class=""></span>
                </button>

                <button
                    class="w-full flex justify-between items-center hover:bg-[#414141] rounded-r-full font-semibold py-2 px-4 mr-4">
                    <div class="flex space-x-4 ml-4 items-center">
                        <span class="transform rotate-90">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </span>
                        <span>Sent</span>
                    </div>
                    <span class=""></span>
                </button>

                <button
                    class="w-full flex justify-between items-center hover:bg-[#414141] rounded-r-full font-semibold py-2 px-4 mr-4">
                    <div class="flex space-x-4 ml-4 items-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                            </svg>
                        </span>
                        <span>Drafts</span>
                    </div>
                    <span class="">2</span>
                </button>

                <button
                    class="w-full flex justify-between items-center hover:bg-[#414141] rounded-r-full font-semibold py-2 px-4 mr-4">
                    <div class="flex space-x-4 ml-4 items-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </span>
                        <span>All Mail</span>
                    </div>
                    <span class="">47</span>
                </button>

                <button
                    class="w-full flex justify-between items-center hover:bg-[#414141] rounded-r-full font-semibold py-2 px-4 mr-4">
                    <div class="flex space-x-4 ml-4 items-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M19 9l-7 7-7-7" />
                            </svg>

                        </span>
                        <span>More</span>
                    </div>
                    <span class=""></span>
                </button>


                <!-- 4 CHAT -->
                <div class="flex w-full max-h-screen flex-col h-full border-t border-[#2E2E2E]">
                    <div class="flex justify-between items-center group h-10 pl-1 py-4 cursor-default flex-grow">
                        <span class="flex items-center space-x-2">
                            <span
                                class="hover:bg-[#676767] h-9 w-5 rounded-md transition duration-200 flex justify-center items-center cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                            <span class="text-sm font-semibold">Chat</span>
                        </span>

                        <button
                            class="w-10 h-10 rounded-full flex justify-center items-center hover:bg-[#414141] transition duration-200">
                            <span class="text-[#80868B] hover:text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                            </span>
                        </button>
                    </div>
                    <div class="flex flex-col h-full justify-center items-center text-[#80868B] text-sm">
                        <span class="mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                            </svg>
                        </span>
                        <span>No conversations</span>
                        <span class="text-[#789CD6] cursor-pointer">Find a room</span>

                    </div>

                </div>

                <!-- 4 ROOMS -->
                <div class="flex w-full max-h-screen flex-col h-full border-t border-[#2E2E2E]">
                    <div class="flex justify-between items-center group h-10 pl-1 py-4 cursor-default flex-grow">
                        <span class="flex items-center space-x-2">
                            <span
                                class="hover:bg-[#676767] h-9 w-5 rounded-md transition duration-200 flex justify-center items-center cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                            <span class="text-sm font-semibold">Rooms</span>
                        </span>

                        <button
                            class="w-10 h-10 rounded-full flex justify-center items-center hover:bg-[#414141] transition duration-200">
                            <span class="text-[#80868B] hover:text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                            </span>
                        </button>
                    </div>
                    <div class="flex flex-col h-full justify-center items-center text-[#80868B] text-sm">
                        <span class="mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 transform rotate-180" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"

                                    </span>
